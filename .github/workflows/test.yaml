name: Test

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - stable*

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        image:
          - apache
          - apache-gssapi
          - client
          - dc

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./${{ matrix.image }}
          file: ./${{ matrix.image }}/Dockerfile
          tags: icewind1991/samba-krb-test-${{ matrix.image }}:latest
          outputs: type=docker,dest=/tmp/${{ matrix.image }}.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.image }}
          path: /tmp/${{ matrix.image }}.tar

  test:
    runs-on: ubuntu-20.04
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkout smb
        uses: actions/checkout@v3
        with:
          repository: icewind1991/smb
          path: smb
      - name: Setup smb
        run: |
          cd smb
          composer i
          cd ..
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: /tmp
      - name: Load Docker images
        run: |
          ls -l /tmp
          docker load --input /tmp/apache/apache.tar
          docker load --input /tmp/apache-gssapi/apache-gssapi.tar
          docker load --input /tmp/client/client.tar
          docker load --input /tmp/dc/dc.tar
          docker image ls -a
      - name: Run smb kerberos SSO
        run: |
          DC_IP=$(./start-dc.sh)

          echo "DC: $DC_IP"

          # start apache
          APACHE_IP=$(./start-apache.sh $DC_IP $PWD/smb)
          echo "APACHE: $APACHE_IP"

          LIST=$(./client-cmd.sh $DC_IP curl --negotiate -u testuser@DOMAIN.TEST: --delegation always http://httpd.domain.test/example-apache-kerberos.php)

          echo $LIST

          LIST=$(echo $LIST | tr -d '[:space:]')

          [[ $LIST == "test.txt" ]]
